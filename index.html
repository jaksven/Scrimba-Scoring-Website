<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="center">HOME</h3>
                <div id="home-score" class="box">0</div>
                <div class="multibutton">
                    <button id="home-1" onclick="homeOne()">+1</button>
                    <button id="home-2" onclick="homeTwo()">+2</button>
                    <button id="home-3" onclick="homeThree()">+3</button>
                </div>
            </div>
            <button id="new-game" class="new-game-button" onclick="newGame()">NEW GAME</button>
            <div>
                <h3 class="center">GUEST</h3>
                <div id="guest-score" class="box">0</div>
                <div class="multibutton">
                    <button id="guest-1" onclick="guestOne()">+1</button>
                    <button id="guest-2" onclick="guestTwo()">+2</button>
                    <button id="guest-3" onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
